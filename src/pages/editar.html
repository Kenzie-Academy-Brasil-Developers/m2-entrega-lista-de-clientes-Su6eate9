    <form>
        
        <label for="cliente">Escolha o cliente que quer editar</label>
        
        <select id="search" name="cliente"></select>

        <button id="btnSearch">Buscar Cliente</button>

    </form>
    
    <form>
        <h2>Editar cliente</h2>

        <h3>Dados pessoais</h3>

        <input id="nomeUpdate" type="text" name="nome" placeholder="digite seu nome"/>

        <input id="emailUpdate" type="text" name="email" placeholder="digite sua email"/>

        <input id="idadeUpdate" type="number" name="idade" placeholder="digite sua idade"/>

        <input id="cpfUpdate" type="text" name="cpf" placeholder="digite seu cpf"/>

        <input id="sexoUpdate" type="text" name="sexo" placeholder="digite seu sexo"/>


        <h3>EndereÃ§o</h3>

        <input id="ruaUpdate" type="text" name="rua" placeholder="digite sua rua"/>

        <input id="numeroUpdate" type="number" name="numero" placeholder="digite o numero"/>

        <input id="bairroUpdate" type="text" name="bairro" placeholder="digite seu bairro"/>

        <input id="cidadeUpdate" type="text" name="cidade" placeholder="digite sua cidade"/>

        <input id="estadoUpdate" type="text" name="estado" placeholder="digite seu estado"/>


        <button id="btnUpdate">Atualizar Dados</button>
    </form>
